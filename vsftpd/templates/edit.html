{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <script type="text/javascript">
        $(document).ready(function() {
            $("#navlist_module-ftp").addClass("active");
        });
    </script>

        <form action="{% url 'module-vsftpd_edit' %}" method="post" class="form-horizontal" role="form">{% csrf_token %}
            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="anonymous_enable" id="anonymous_enable" type="checkbox" {% ifequal configs.anonymous_enable.value "YES" %}checked{% endifequal %}> Allow anonymous FTP<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="anon_upload_enable" id="anon_upload_enable" type="checkbox" {% ifequal configs.anon_upload_enable.value "YES" %}checked{% endifequal %}> Allow anonymous FTP user to upload files<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="anon_mkdir_write_enable" id="anon_mkdir_write_enable" type="checkbox" {% ifequal configs.anon_mkdir_write_enable.value "YES" %}checked{% endifequal %}> Anonymous FTP user to be able to create new directories<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="check_shell" id="check_shell" type="checkbox" {% ifequal configs.check_shell.value "YES" %}checked{% endifequal %}> Check /etc/shells for a valid user shell for local logins<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="local_enable" id="local_enable" type="checkbox" {% ifequal configs.local_enable.value "YES" %}checked{% endifequal %}> Allow local users<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="write_enable" id="write_enable" type="checkbox" {% ifequal configs.write_enable.value "YES" %}checked{% endifequal %}> Enable any form of FTP write command<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="userlist_enable" id="userlist_enable" type="checkbox" {% ifequal configs.userlist_enable.value "YES" %}checked{% endifequal %}> Enabled load a list of usernames to allow ftp access<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="userlist_deny" id="userlist_deny" type="checkbox" {% ifequal configs.userlist_deny.value "YES" %}checked{% endifequal %}> Deny access for users in userlist_file<br>
                        </label>
                    </div>
                </div>
                <div class="">
                    <label for="userlist_file" class="col-lg-4 control-label">User list file</label>
                    <div class="col-lg-6">
                        <input name="userlist_file" id="userlist_file" type="text" class="form-control" placeholder="{{ configs.userlist_file.value|default_if_none:configs.userlist_file.default }}"
                               value="{{ configs.userlist_file.value|default_if_none:configs.userlist_file.default }}">
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="listen" id="listen" type="checkbox" {% ifequal configs.listen.value "YES" %}checked{% endifequal %}> Runs in standalone mode and listens on IPv4 sockets<br>
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-4 col-lg-8">
                    <div class="checkbox">
                        <label>
                            <input name="listen_ipv6" id="listen_ipv6" type="checkbox" {% ifequal  configs.listen_ipv6.value "YES" %}checked{% endifequal %}> Runs in standalone mode and listens on IPv6 sockets<br>
                        </label>
                    </div>
                </div>

                <div class="">
                    <label for="local_umask" class="col-lg-4 control-label">Default umask for local users</label>
                    <div class="col-lg-2">
                        <input name="local_umask" id="local_umask" type="text" class="form-control" placeholder="{{ configs.local_umask.value|default_if_none:configs.local_umask.default }}"
                               value="{{ configs.local_umask.value|default_if_none:configs.local_umask.default }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
{% endblock %}
